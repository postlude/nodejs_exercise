<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<script>
var current_page = 2 //현재페이지 
    , total = 223 //총 레코드의 갯수
    , limit = 10; //한 페이지에 표시되는 갯수
var total_page = Math.ceil(total/limit);
var paging = '';
var i = 0;
var sliding_size = 5;
if(current_page > sliding_size){
    i = (current_page-1) - ((current_page-1) % sliding_size);
}
var offset = i + sliding_size;
for(i; i<offset && i<total_page; i++){
    page_name = i + 1;
    // 링크는 적당히 수정
    if(current_page != page_name){
        paging += `<li class="page-item"><a href="?page=${page_name}">${page_name}</a></li>`;
    }
    else{
        paging += `<li class="page-item active"><a href="?page=${page_name}">${page_name}</a></li>`;
    }
}
if(current_page != 1){
    prev_page = current_page - 1;
    paging = `
        <li class="page-item"><a href="?page=1">맨앞</a></li>
        <li class="page-item"><a href="?page=${prev_page}">«</a></li>
        ${paging}`;
}
if(current_page != total_page){
    next_page = current_page + 1;
    paging = `${paging}
        <li class="page-item"><a href="?page=${next_page}">»</a></li>
        <li class="page-item"><a href="?page=${total_page}">맨뒤</a></li>
        `;
}
document.write(`<nav aria-label="Page navigation example"><ul class="pagination">`);
document.write(paging);
document.write(`</ul></nav>`);
</script>
</body>
</html>
