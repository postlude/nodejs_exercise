<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>댓글 연습</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="padding-top: 100px">
        <div>
            <h3>여기는 댓글영역</h3>
            <ul id="commentArea"></ul>
        </div>
    
        <hr />
    
        <div>
            <form id="commentForm">
                <input type="text" name="comment" class="form-control" style="width: 200px; float: left; margin-right:30px;">
                <button class="btn btn-primary">댓글작성하기</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#commentForm').submit(function() {
                var commentVal = $('#commentForm input[name=comment]').val();
                $('#commentArea').append('<li>' + commentVal + '</li>');
                $('#commentForm input[name=comment]').val(' ');
                return false;
            });
        });
    </script>
</body>
</html>
